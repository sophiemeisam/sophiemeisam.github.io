<html>
<head>

<title>nguyenk</title>
<style type="text/css">
a{text-decoration:none}
.btnDon {
        padding: 5px 10px;
        font-size: 18px;
        font-weight: bold;
        width: 60px;
        background-color: transparent;
        border: solid 1px #000;
}
.txtDon {
        width: 60px;
        font-size: 18px;
        padding: 4px;
        border: 0;
        text-align: center;
        background-color: transparent;
}
/* Style cho nút Về Trang Chủ */
.home-btn {
        position:absolute;
        top:10px;
        right:10px;
        background-color:#FF8000;
        color:#fff;
        font-weight:bold;
        padding:6px 12px;
        border-radius:6px;
        text-decoration:none;
        font-size:14px;
}
.home-btn:hover {
        background-color:#e67300;
}
</style>

<link href="https://sophiemeisam.github.io/googlefont.css" rel="stylesheet">
<script src="https://sophiemeisam.github.io/saveSvgAsPng.js" type="text/javascript"></script>
<script src="https://sophiemeisam.github.io/jquery.js" type="text/javascript"></script>
<script src="https://sophiemeisam.github.io/raphael.js" type="text/javascript"></script>
<script src="https://sophiemeisam.github.io/khiet.js?v=2.1" type="text/javascript"></script>

<script>
$(document).ready(function(){
    $('#dontable input[type=button]').click(function(){
        var phai = $.trim($('#dontable input[name=phai]').val());
        var trai = $.trim($('#dontable input[name=trai]').val());
        var dong = null;
        Khiet.drawKhongThoi('canvas', phai, trai, dong, 200);
    });
    $('#dontable input[type=button]').click();

    $('#timtable input[type=button]').click(function(){
        var phai = $.trim($('#timtable input[name=phai]').val());
        var trai = $.trim($('#timtable input[name=trai]').val());
        var dong = $.trim($('#timtable input[name=dong]').val());
        Khiet.drawKhongThoi('canvas', phai, trai, dong, 200);
    });

    $('#namthangtable input[type=button]').click(function(){
        var nam   = $.trim($('#namthangtable input[name=nam]').val());
        var thang = $.trim($('#namthangtable input[name=thang]').val());
        var ngay  = $.trim($('#namthangtable input[name=ngay]').val());
        var gio   = $.trim($('#namthangtable input[name=gio]').val());

        var phai = parseFloat(nam) + parseFloat(thang) + parseFloat(ngay);
        var trai = phai + parseFloat(gio);
        var dong = trai;

        Khiet.drawKhongThoi('canvas', phai, trai, dong, 200);
    });

    $('#maihoatable input[type=button]').click(function(){
        var nam   = $.trim($('#maihoatable input[name=nam]').val());
        var thang = $.trim($('#maihoatable input[name=thang]').val());
        var ngay  = $.trim($('#maihoatable input[name=ngay]').val());

        var phai = parseFloat(nam) + parseFloat(thang) + parseFloat(ngay);

        Khiet.drawKhongThoiMaiHoa('canvas', phai, 200);
    });
});
</script>
</head>

<body bgcolor="#CCCCCC" topmargin="20" leftmargin="0" rightmargin="0" bottommargin="0">

<div align="center">
  <table border="0" width="600">
    <tr>
      <td>
        <!-- Banner trên cùng -->
        <div style="position: relative; text-align:center; margin: 10px 0;">
          <img src="https://sophiemeisam.github.io/bannerlienhoa.jpg"
               alt="Banner Liên Hoa"
               style="width:100%; height:auto; display:block;" />
          <!-- Nút Về Trang Chủ trên banner -->
          <a href="https://chudich.github.io/IChing.html" class="home-btn">Về Trang Chủ</a>
        </div>

        <!-- Nội dung chính -->
        <table border="0" width="100%" height="600">
          <tr>
            <!-- Bảng nhập -->
            <td align="center" valign="top">
              <!-- (toàn bộ phần form giữ nguyên như bạn đã đưa) -->
              ...
            </td>
            <!-- Khu vực hiển thị quẻ -->
            <td width="100%" align="right" valign="top" id="canvas">&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
