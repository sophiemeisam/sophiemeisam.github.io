let totalMembers = 3;
let currentThuong = 0;
let currentHa = 0;
let seedThuong = 0;
let seedHa = 0;

const btnStart = document.getElementById('btnStart');
const mainApp = document.getElementById('mainApp');
const memberSelect = document.getElementById('memberCount');

btnStart.onclick = () => {
    totalMembers = parseInt(memberSelect.value);
    document.querySelector('.setup-box').style.display = 'none';
    mainApp.style.display = 'block';
    createSlots('slotsThuong', totalMembers);
    createSlots('slotsHa', totalMembers);
};

function createSlots(id, count) {
    const container = document.getElementById(id);
    container.innerHTML = "";
    for(let i=0; i<count; i++) {
        let div = document.createElement('div');
        div.className = 'slot';
        div.id = id + '_' + i;
        div.innerText = '?';
        container.appendChild(div);
    }
}

async function handleAction(type) {
    const isThuong = type === 'thuong';
    const btn = document.getElementById(isThuong ? 'btnActionThuong' : 'btnActionHa');
    const info = document.getElementById(isThuong ? 'thuongInfo' : 'haInfo');
    const slotsId = isThuong ? 'slotsThuong_' : 'slotsHa_';
    
    let count = isThuong ? currentThuong : currentHa;

    // V√¥ hi·ªáu h√≥a n√∫t ngay l·∫≠p t·ª©c ƒë·ªÉ ch·ªù 5 gi√¢y
    btn.disabled = true;

    // 1. Ch·ªçn n√©t ng·∫´u nhi√™n
    let randIndex = Math.floor(Math.random() * 8);
    let ms = new Date().getMilliseconds();
    
    if(isThuong) {
        seedThuong += (randIndex + ms + count);
    } else {
        seedHa += (randIndex + ms + count);
    }

    // 2. C·∫≠p nh·∫≠t Slot nƒÉng l∆∞·ª£ng
    let slot = document.getElementById(slotsId + count);
    slot.innerText = NET_CO_BAN[randIndex];
    slot.className = 'slot active';

    // 3. TƒÉng bi·∫øn ƒë·∫øm
    if(isThuong) currentThuong++; else currentHa++;
    let nextCount = isThuong ? currentThuong : currentHa;

    // 4. Ki·ªÉm tra xem ƒë√£ ƒë·ªß ng∆∞·ªùi ch∆∞a
    if(nextCount < totalMembers) {
        // ƒê·∫øm ng∆∞·ª£c 5 gi√¢y cho l∆∞·ª£t ti·∫øp theo
        for(let i=5; i>0; i--) {
            info.innerText = `NƒÉng l∆∞·ª£ng ƒëang t√≠ch t·ª•... Ch·ªù ${i}s`;
            await new Promise(r => setTimeout(r, 1000));
        }
        info.innerText = `M·ªùi ng∆∞·ªùi th·ª© ${nextCount + 1} G√≥p T√¢m...`;
        btn.disabled = false;
    } else {
        // ƒê√£ ƒë·ªß ng∆∞·ªùi, ƒë·ª£i 3 gi√¢y ƒë·ªÉ hi·ªán k·∫øt qu·∫£ cu·ªëi c√πng
        info.innerText = "T·∫≠p th·ªÉ ƒë√£ kh·∫ø h·ª£p. ƒêang ƒë·ªãnh h√¨nh Th·∫ßn √ù...";
        await new Promise(r => setTimeout(r, 3000));
        
        let finalSeed = isThuong ? seedThuong : seedHa;
        let finalChar = HAN_DATA[finalSeed % HAN_DATA.length];
        
        document.getElementById(isThuong ? 'thuongChar' : 'haChar').innerText = finalChar.c;
        info.innerText = `K·∫øt qu·∫£: ${finalChar.v} | ${finalChar.n} n√©t`;

        if(isThuong) {
            document.getElementById('boxHa').style.opacity = '1';
            document.getElementById('btnActionHa').disabled = false;
            document.getElementById('haInfo').innerText = "M·ªùi ng∆∞·ªùi th·ª© 1 b·∫Øt ƒë·∫ßu Qu·∫ª H·∫°...";
        } else {
            showFinal();
        }
    }
}

document.getElementById('btnActionThuong').onclick = () => handleAction('thuong');
document.getElementById('btnActionHa').onclick = () => handleAction('ha');

function showFinal() {
    const tC = document.getElementById('thuongChar').innerText;
    const hC = document.getElementById('haChar').innerText;
    
    // T√¨m l·∫°i object ch·ªØ ƒë·ªÉ l·∫•y nghƒ©a ƒë·∫ßy ƒë·ªß
    const charT = HAN_DATA.find(x => x.c === tC);
    const charH = HAN_DATA.find(x => x.c === hC);

    document.getElementById('copyBox').style.display = 'block';
    document.getElementById('resultText').value = 
        `--- LI√äN HOA ƒê·ªòN (T·∫¨P TH·ªÇ) ---\n` +
        `S·ªë ng∆∞·ªùi c·ªông h∆∞·ªüng: ${totalMembers}\n\n` +
        `QU·∫∫ TH∆Ø·ª¢NG: ${charT.c} (${charT.v} - ${charT.n} n√©t)\n` +
        `QU·∫∫ H·∫†: ${charH.c} (${charH.v} - ${charH.n} n√©t)\n\n` +
        `Th·ªùi gian: ${new Date().toLocaleString('vi-VN')}\n` +
        `"Th·∫ßn √Ω t·∫°i t√¢m, v·∫°n s·ª± t√πy duy√™n."`;
}
